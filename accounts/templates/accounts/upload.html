<!DOCTYPE html>
{% extends "accounts/chartjs.html" %}
{% load static %}



<html lang="en">

{% block wp %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Upload</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Charts</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

{% endblock %}
{% block content %}
<body>
<center>
  <p><h1>Uploading Images</h1></p>


<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if img_obj %}

  <h3>Succesfully uploaded : {{img_obj.title}}</h3>

  <img src=" {{ img_obj.image.url}}"  style="max-height:2000px">
  <h4> {{transcript}} </h4>
{% endif %}


</center>

</body>
</div>
</html>
{% endblock %}
